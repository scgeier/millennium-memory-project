<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("page-content").style.opacity = "0.1";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("page-content").style.opacity = "1";
}

var vid = document.getElementById("slidecast");

function playVid() {
    vid.play();
}

function pauseVid() {
    vid.pause();
}

function fullScreen() {
    vid.webkitEnterFullScreen();
}
